plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.world'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

/**
 * Gradle 라이브러리를 받아올 원격 중앙저장소. mavenCentral()과 jCenter()가 있다.
 */
repositories {
	mavenCentral()
}

ext {
	mybatisSpringBootStarterVersion = "2.2.0"
	mysqlConnectorJavaVersion = "8.0.25"
}

/**
 * implementation: 해당 모듈을 직접 의존하는 모듈만 recompile 된다.
 * api: 상위 모듈까지 compile 된다.
 */
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// MyBatis
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisSpringBootStarterVersion}"
	runtimeOnly "mysql:mysql-connector-java:${mysqlConnectorJavaVersion}"
}


/**
 * task: Gradle 프로젝트의 작업 단위.
 * Gradle의 내부 task와 사용자가 정의한 task
 */
tasks.named('test') {
	useJUnitPlatform()
}

